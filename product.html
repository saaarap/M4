<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettagli Prodotto</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>Dettagli Prodotto</h1>
    <button class="btn btn-success mb-3" onclick="goBack()">
      Torna indietro</button>
</header>

<main>
  <div id="product-details">

  </div>
  
  <div class="container-fluid">
    <form id="edit-form" class="" novalidate>
      <div class="mb-3">
        <label for="edit-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" value="" >
<span class="text-danger" id="name-error"></span>
      </div>

      <div class="mb-3">
        <label for="edit-description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" value="">
<span class="text-danger" id="description-error"></span>
      </div>

      <div class="mb-3">
        <label for="edit-brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" value="">
<span class="text-danger" id="brand-error"></span>
      </div>

      <div class="mb-3">
        <label for="edit-imageUrl" class="form-label">ImageUrl</label>
        <input type="text" class="form-control" id="imageUrl" value="">
<span class="text-danger" id="imageUrl-error"></span>
      </div>
      
      <div class="mb-3">
        <label for="edit-price" class="form-label">Prezzo</label>
        <input type="number" class="form-control" id="price" value="">
<span class="number-danger" id="price-error"></span>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Salva Modifiche</button>
    </form>
  </div>
</main>

<script src="bootstrap/js/bootstrap.js"></script>
<script src="product.js"></script>

</body>
</html>
