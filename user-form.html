<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>Gestione prodotti</title>

  </head>

  <body>
    
    <header>
      <h1 id="page-title" class="resource-title">AGGIUNGI PRODOTTO</h1>
      <button class="btn btn-success mb-3" onclick="goBack()">Torna indietro</button>
    </header>

    <div class="container">

      <form id="user-form" class="" novalidate>    
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" value="" >
  <span class="text-danger" id="name-error"></span>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" value="">
 <span class="text-danger" id="description-error"></span>
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" value="">
<span class="text-danger" id="brand-error"></span>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">ImageUrl</label>
          <input type="text" class="form-control" id="imageUrl" value="">
<span class="text-danger" id="imageUrl-error"></span>
        </div>
        
        <div class="mb-3">
          <label for="price" class="form-label">Prezzo</label>
          <input type="number" class="form-control" id="price" value="">
<span class="number-danger" id="price-error"></span>
        </div>

        <button type="submit" class="btn btn-primary">Salva</button>

      </form>

    </div>

    <script src="user-form.js"></script> 
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  </body>

</html>
